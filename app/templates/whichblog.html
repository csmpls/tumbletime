{% extends "layout.html" %}
{% block body %}

<h2> pick a blog to use</h2>
{% for blog in user_blogs %} 
  <form method="POST" action="select_blog">
    <input type="submit" name="blog" value="{{blog['name']}}" />
   </form>
{% endfor %}

{% if g.user %}
<li><a href="{{ url_for('logout') }}">sign out [{{ g.user.name }}]</a>
{% else %}
<li><a href="{{ url_for('login') }}">sign in</a>
{% endif %}
</ul>


</body>
</html>

{% endblock %}
