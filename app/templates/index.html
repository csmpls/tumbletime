{% extends "layout.html" %}
{% block body %}

  {% if g.user and posts %}
  <div class="reveal">
    <div class="slides">

    {% for post in posts %}

        {% for photo in post['photos'] %}
          <section>

            <section class="display" id="{{post['id']}}">
              <img src="{{photo['original_size']['url']}}">
            </section>

            <section class = "meta" id="{{post['reblog_key']}}">
              <div class ="blog-name">{{post['blog_name']}}</div>
              <div class ="source-title">{{post['source_title']}}</div>
              <div class ="caption">{{post['caption']}}</div>
            </section>

          </section>

        {% endfor %}

    {% endfor %}
    </div>
  </div>
  {% endif %}

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="static/script/head.min.js"></script>
<script src="static/script/reveal.js"></script>
<script src="static/script/keyboard.js"></script>
<script src="static/script/cereal.js"></script>

</body>
</html>

{% endblock %}
